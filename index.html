<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Giphy App</title>
</head>

<body>
    <div id="directions">
        <h2>Click the green buttons to get GIF images! Searches will create a new button to click on! </h2>
    </div>
    <div id="wrapper">
            <div id="buttons"></div>
            <div id="searchBox">
                <form id="search"><label for="search-input">Add your search!</label>
                    <input type="text" id="search-input">
                    <br>
                    <input id="addSearch" type="submit" value="Submit">
                </form>
            </div>
        
            <div id="searches"></div>
        
    </div>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
